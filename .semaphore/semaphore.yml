version: v1.0
name: Test pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Push Image
    task:
      secrets:
        - name: gcp-key
      prologue:
        commands:
          - gcloud auth activate-service-account --key-file=.secrets/gcp-key.json
          - gcloud auth configure-docker -q
          - checkout
      jobs:
        - name: Docker build
          commands:
            - docker build -t semaphore-example .
